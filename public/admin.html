<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - College Election</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
  z-index: -2;
  animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
  0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
  50% { background: linear-gradient(135deg, #764ba2 0%, #f093fb 50%, #667eea 100%); }
}

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
  z-index: -1;
}

.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 50px;
  width: 100%;
  max-width: 450px;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.5);
  animation: slideUp 0.8s ease;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card-header {
  text-align: center;
  margin-bottom: 40px;
}

.card h1 {
  color: #667eea;
  margin-bottom: 8px;
  font-size: 32px;
  font-weight: 700;
}

.card h2 {
  font-size: 16px;
  font-weight: 400;
  color: #999;
  margin-bottom: 20px;
}

.card-icon {
  font-size: 48px;
  margin-bottom: 15px;
  display: block;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-bottom: 28px;
}

.card input {
  width: 100%;
  padding: 14px 18px;
  border: 1.5px solid #e0e0e0;
  border-radius: 12px;
  font-size: 14px;
  font-family: 'Inter', sans-serif;
  background: #fafafa;
  transition: all 0.3s ease;
  color: #333;
}

.card input:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

.card input::placeholder {
  color: #999;
}

.card button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.card button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
}

.card button:active {
  transform: translateY(0);
}

.status {
  margin-top: 20px;
  padding: 12px 16px;
  border-radius: 10px;
  font-size: 14px;
  text-align: center;
  font-weight: 500;
  display: none;
  animation: fadeIn 0.3s ease;
}

.status.show {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.error {
  background: rgba(255, 107, 107, 0.1);
  color: #ff6b6b;
  border: 1px solid rgba(255, 107, 107, 0.3);
}

.success {
  background: rgba(76, 175, 80, 0.1);
  color: #4caf50;
  border: 1px solid rgba(76, 175, 80, 0.3);
}

.back-link {
  text-align: center;
  margin-top: 24px;
}

.back-link a {
  color: white;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: opacity 0.3s ease;
}

.back-link a:hover {
  opacity: 0.7;
}

@media (max-width: 480px) {
  .card {
    padding: 30px;
  }

  .card h1 {
    font-size: 28px;
  }

  .card input {
    padding: 12px 14px;
  }
}
</style>
</head>

<body>
<div class="card">
  <div class="card-header">
    <div class="card-icon">üë®‚Äçüíº</div>
    <h1>Admin Panel</h1>
    <h2>College Election Management</h2>
  </div>

  <form id="adminLoginForm">
    <div class="form-group">
      <input type="email" id="email" placeholder="Admin Email" required>
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit" id="loginBtn">Login</button>
  </form>

  <div class="status" id="statusMsg"></div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script type="module" src="./js/admin-auth.js"></script>
</body>
</html>
